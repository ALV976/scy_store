{% extends 'catalog/base.html' %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p> Хотите удалить запись- "{{ object.title }}"? </p>
                        <button type="submit" class="btn btn-primary">
                            Подтвердить
                        </button>
                        <a class="btn btn-success" href="{% url 'blogs:blogpost_list' %}" role="button"> Отмена </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
